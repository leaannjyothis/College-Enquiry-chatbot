<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Your CGPA</h1>
        <div class="space-y-4">
            {% if cgpa and cgpa != "No CGPA found." and cgpa != "User not logged in." %}
                <div class="flex justify-between items-center p-2 bg-green-50 rounded-md">
                    <span class="text-gray-700 font-medium">CGPA:</span>
                    <span class="text-green-600 font-semibold">{{ cgpa }}</span>
                </div>
                <div class="flex justify-between items-center p-2 bg-blue-50 rounded-md">
                    <span class="text-gray-700 font-medium">Email:</span>
                    <span class="text-blue-600 font-semibold">{{ request.user.email }}</span>
                </div>
            {% else %}
                <p class="text-red-500 text-center">{{ cgpa }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
